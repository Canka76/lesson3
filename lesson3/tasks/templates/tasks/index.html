{% extends "tasks/layout.html" %}
    

{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li> <!-- Loop through tasks and display each one -->
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">myLink</a>

{% endblock %}
